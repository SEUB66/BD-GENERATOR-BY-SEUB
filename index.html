
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050507">
    <title>THE MYSTERY BD MACHINE — PRESTIGE STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050507;
        --color-lime: #A2D149;
        --color-pink: #FF007F;
        --color-turq: #38B2AC;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--color-bg);
        color: #E2E2E6;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }

      .bg-mystery {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 10% 10%, #1a1a20 0%, #050507 100%);
      }

      .grid-overlay {
        position: absolute;
        inset: 0;
        background-image: linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
        background-size: 80px 80px;
        mask-image: radial-gradient(circle at center, black, transparent 90%);
      }

      /* HEADER : LOGOS MASSIPS À GAUCHE / NAV À DROITE */
      .app-master-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 40px 60px;
        position: relative;
        z-index: 1000;
      }

      .brand-citadel {
        display: flex;
        align-items: center;
        gap: 40px;
        flex-shrink: 0;
      }

      .logo-van-mega {
        height: 150px; /* Augmenté pour impact */
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 30px rgba(162, 209, 73, 0.2));
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .logo-van-mega:hover { transform: scale(1.1) rotate(-3deg); }

      .logo-title-mega {
        height: 110px; /* Augmenté pour impact */
        width: auto;
        object-fit: contain;
        filter: drop-shadow(0 0 40px rgba(255, 0, 127, 0.1));
      }

      .nav-island {
        display: flex;
        align-items: center;
        gap: 20px;
        background: rgba(10, 10, 12, 0.8);
        padding: 12px 30px;
        border-radius: 20px;
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-blur: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }

      .nav-btn {
        font-family: 'Silkscreen', cursive;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.9rem;
        color: #666;
        padding: 10px 20px;
        transition: all 0.3s;
        border-radius: 8px;
      }
      .nav-btn.active {
        color: var(--color-lime);
        background: rgba(162, 209, 73, 0.05);
        text-shadow: 0 0 10px var(--color-lime);
      }

      .btn-primary-action {
        font-family: 'Silkscreen', cursive;
        background: var(--color-pink);
        color: #fff;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 900;
        border-radius: 4px;
        box-shadow: 8px 8px 0 #000;
        transition: all 0.2s;
        text-transform: uppercase;
      }
      .btn-primary-action:hover {
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0 #000;
      }

      /* COMPOSANTS UI */
      .mission-briefing-box {
        background: linear-gradient(135deg, rgba(56, 178, 172, 0.05), rgba(255, 0, 127, 0.05));
        border: 2px solid rgba(255,255,255,0.05);
        border-left: 8px solid var(--color-lime);
        padding: 30px;
        margin-bottom: 50px;
        border-radius: 12px;
      }

      .panel-card {
        background: #08080a;
        border: 2px solid #111;
        transition: all 0.3s ease;
      }
      .panel-card:hover { border-color: var(--color-lime); }

      .font-pixel { font-family: 'Silkscreen', cursive; }
      .font-comic { font-family: 'Bangers', cursive; }

      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-thumb { background: #222; border-radius: 6px; border: 3px solid #050507; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bg-mystery">
      <div class="grid-overlay"></div>
    </div>
    <div id="root"></div>
</body>
</html>
