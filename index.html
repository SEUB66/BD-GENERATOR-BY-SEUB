
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#050507">
    <title>THE MYSTERY BD MACHINE — PRESTIGE STUDIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050507;
        --color-lime: #A2D149;
        --color-pink: #FF007F;
        --color-teal: #00E5FF;
      }
      
      html, body {
        height: 100%; width: 100%; margin: 0; padding: 0;
        background-color: var(--color-bg);
        color: #E2E2E6; font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }

      /* BACKGROUND ULTRA-TEXTURED */
      .bg-mystery {
        position: fixed; inset: 0; z-index: -1;
        background: #050507;
        overflow: hidden;
      }

      /* Texture de grain de papier/bruit animée */
      .bg-texture {
        position: absolute; inset: -100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
        opacity: 0.05;
        animation: noiseMove 0.5s infinite steps(2);
        pointer-events: none;
      }

      @keyframes noiseMove {
        0% { transform: translate(0,0); }
        50% { transform: translate(-1%, -1%); }
        100% { transform: translate(1%, 1%); }
      }

      /* Auras colorées mouvantes */
      .bg-aura {
        position: absolute; width: 120vw; height: 120vh;
        background: 
          radial-gradient(circle at 10% 20%, rgba(0, 229, 255, 0.06) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(255, 0, 127, 0.06) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(162, 209, 73, 0.03) 0%, transparent 60%);
        filter: blur(100px);
        animation: auraFlow 25s infinite alternate ease-in-out;
      }

      @keyframes auraFlow {
        0% { transform: scale(1) translate(0, 0) rotate(0deg); }
        50% { transform: scale(1.1) translate(5%, 2%) rotate(2deg); }
        100% { transform: scale(1) translate(-2%, 5%) rotate(-2deg); }
      }

      /* Grid Cyber-Punk avec perspective */
      .grid-overlay {
        position: absolute; inset: 0;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
        background-size: 80px 80px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        opacity: 0.5;
      }

      /* Effet Scanlines CRT */
      .scanlines {
        position: absolute; inset: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0.1) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 10;
        opacity: 0.4;
      }

      /* Vignettage et lueur de tube cathodique */
      .crt-vignette {
        position: absolute; inset: 0;
        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.6) 100%);
        pointer-events: none;
        z-index: 5;
      }

      /* Particules DNA flottantes */
      .particles {
        position: absolute; inset: 0;
        background-image: radial-gradient(white 1px, transparent 1px);
        background-size: 100px 100px;
        opacity: 0.03;
        animation: particlesMove 60s infinite linear;
      }

      @keyframes particlesMove {
        from { background-position: 0 0; }
        to { background-position: 1000px 1000px; }
      }

      .prestige-border {
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        backdrop-blur: 20px;
        background: rgba(8, 8, 12, 0.7);
      }

      .font-pixel { font-family: 'Silkscreen', cursive; }
      .font-comic { font-family: 'Bangers', cursive; }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #050507; }
      ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 5px; border: 2px solid #050507; }
      
      /* Hover Glitch pour le texte interactif */
      .glitch-hover:hover {
        text-shadow: 2px 0 var(--color-pink), -2px 0 var(--color-teal);
        animation: glitchEffect 0.2s infinite;
      }

      @keyframes glitchEffect {
        0% { transform: translate(0); }
        25% { transform: translate(-1px, 1px); }
        50% { transform: translate(1px, -1px); }
        75% { transform: translate(-1px, -1px); }
        100% { transform: translate(0); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bg-mystery">
        <div class="bg-texture"></div>
        <div class="bg-aura"></div>
        <div class="grid-overlay"></div>
        <div class="particles"></div>
        <div class="scanlines"></div>
        <div class="crt-vignette"></div>
    </div>
    <div id="root"></div>
</body>
</html>
