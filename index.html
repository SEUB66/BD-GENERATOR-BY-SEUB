
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MISSION GLITCH â€” seuB.CA 2026 PRESTIGE EDITION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Bangers&family=JetBrains+Mono:wght@400;700&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #020204;
        --color-turq: #00E5FF;
        --color-dijon: #D1A110;
        --color-mint: #00FFA3;
        --color-purple: #BF00FF;
        --color-pink: #FF10F0;
        --color-white: #FFFFFF;
      }
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-white);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        scrollbar-width: none;
        cursor: crosshair;
      }
      body::-webkit-scrollbar { display: none; }

      .font-comic { font-family: 'Bangers', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      .font-glitch { font-family: 'Rubik Glitch', cursive; }

      /* SCANLINE OVERLAY */
      .fx-scanlines {
        position: fixed;
        inset: 0;
        z-index: 1000;
        pointer-events: none;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        opacity: 0.15;
      }

      /* CINEMATIC BACKGROUND */
      .bg-canvas {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -1; background: var(--color-bg); overflow: hidden;
      }

      .nebula-container {
        position: absolute;
        width: 180%; height: 180%; top: -40%; left: -40%;
        filter: blur(160px) saturate(3); opacity: 0.6;
      }

      .splash {
        position: absolute; border-radius: 50%; mix-blend-mode: screen;
        animation: nebulaFloat 45s infinite alternate ease-in-out;
      }

      .splash-turq {
        width: 80vw; height: 80vh;
        background: radial-gradient(circle at center, var(--color-turq) 0%, transparent 80%);
        top: 0%; left: -10%;
      }

      .splash-dijon {
        width: 90vw; height: 70vh;
        background: radial-gradient(circle at center, var(--color-dijon) 0%, transparent 80%);
        bottom: 0%; right: -10%;
        animation-delay: -12s;
      }

      @keyframes nebulaFloat {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        50% { transform: translate(12%, 18%) scale(1.2) rotate(45deg); }
        100% { transform: translate(-18%, -12%) scale(0.8) rotate(-45deg); }
      }

      .fx-halftone {
        position: fixed; inset: 0; z-index: 50; pointer-events: none;
        background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 0);
        background-size: 24px 24px;
      }

      .fx-vignette {
        position: fixed; inset: 0; z-index: 51; pointer-events: none;
        background: radial-gradient(circle, transparent 10%, rgba(0,0,0,1) 100%);
      }

      .bg-benday {
        background-image: radial-gradient(rgba(0, 229, 255, 0.2) 2px, transparent 2px);
        background-size: 14px 14px;
      }

      .studio-panel {
        background: rgba(5, 5, 10, 0.85);
        backdrop-filter: blur(80px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
        transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .studio-panel:hover {
        border-color: var(--color-turq);
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 0 60px rgba(0, 229, 255, 0.1);
      }

      /* FINAL PUBLISHED BUTTON */
      @keyframes glitch-flicker {
        0% { clip-path: inset(40% 0 61% 0); transform: translate(-3px, 3px); }
        20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, -4px); }
        40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 3px); }
        60% { clip-path: inset(25% 0 58% 0); transform: translate(4px, 2px); }
        80% { clip-path: inset(54% 0 7% 0); transform: translate(-3px, -4px); }
        100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 3px); }
      }

      .btn-glitch {
        position: relative;
        background: var(--color-turq);
        color: #000;
        font-weight: 900;
        text-transform: uppercase;
        border: 4px solid #000;
        box-shadow: 8px 8px 0px #000;
        transition: all 0.15s;
        overflow: hidden;
      }

      .btn-glitch:hover {
        background: var(--color-dijon);
        transform: translate(-4px, -4px);
        box-shadow: 12px 12px 0px #000;
        text-shadow: -3px -3px 0px var(--color-purple), 3px 3px 0px var(--color-mint);
      }

      .btn-glitch:hover::before {
        content: attr(data-text);
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: inherit; left: 3px;
        text-shadow: -3px 0 #ff00c1;
        clip-path: inset(45% 0 44% 0);
        animation: glitch-flicker 0.3s infinite;
      }

      .btn-glitch:active {
        transform: translate(4px, 4px);
        box-shadow: 2px 2px 0px #000;
      }

      @media print {
        .no-print, .bg-canvas, [class*='fx-'] { display: none !important; }
        body { background: white; color: black; cursor: default; }
      }
    </style>
<script type="importmap">
{

</head>
<body>
    <div class="fx-scanlines"></div>
    <div class="bg-canvas">
      <div class="nebula-container">
        <div class="splash splash-turq"></div>
        <div class="splash splash-dijon"></div>
      </div>
    </div>
    <div class="fx-vignette"></div>
    <div class="fx-halftone"></div>
    <div id="root"></div>
